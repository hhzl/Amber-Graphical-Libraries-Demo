<!DOCTYPE html>
<html>

  <head>
    <title>Amber Paper.js Vector Graphic Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Hannes Hirzel" />
    <script type='text/javascript' src='bower_components/amber/support/requirejs/require.min.js'></script>
    <script type='text/javascript' src='bower_components/amber/support/amber.js'></script>

    <!-- Direct adaptation of 
         http://paperjs.org/tutorials/getting-started/using-javascript-directly/ 
         for Amber.
    -->
  </head>

  <body>
     <script type='text/javascript'>
      require.config({ paths: {
        'paper': 'bower_components/paper/dist'
      }});
      require([
               'bower_components/paper/dist/paper-full.js'
              ], function( Paper ){ 
                    window.Paper=Paper;
                 }
      );
    </script>

    <script type='text/javascript'>
      require.config({ paths: {
          'AmberPaper': 'src' //mapping compiled .js files and smalltalk source files
      }});
      require([
          'amber/devel',
          'AmberPaper/Examples-Paper'
      ], function (smalltalk) {
          //used for all new packages in IDE
          smalltalk.initialize({
            'transport.defaultAmdNamespace': "AmberPaper"
          });
      });
    </script>
    <button onclick="require('amber/helpers').globals.Browser._open()">legacy IDE</button>
    <button onclick="require('amber/helpers').popupHelios()">Helios IDE</button>
    <button onclick="require('amber/helpers').globals.Paper1._main()">Paper Demo 1</button>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
